<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.toBuy">Buy {{item.quantity}} {{item.name}} 
       	<button class="btn btn-default" ng-click="buy.transfer($index);">
       		<span class="glyphicon glyphicon-ok"></span> Bought
       	</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="buy.toBuy.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtt'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtt.bought">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="boughtt.bought.length==0">Nothing bought yet.</div>
    </div> 
  </div> 
</div>

</body>
</html>
